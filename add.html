<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Student records that track student information such as grades.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="url_to_your_additional_bootstrap_css_file">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <a href="#" class="logo">Sam's Student 
       <br> <span> Lists</span></a>
    </header>
    <div class="box">
      <h2 class="topic">Add New Student Records</h2>
      <div id="message"></div>
      <form id="studentForm" action="php/add.php" method="post">
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input
            type="number"
            class="form-control"
            id="class"
            name="class"
            min="0"
            max="10"
            step="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="grade">Grade:</label>
          <input type="text" class="form-control" id="grade" name="grade" maxlength="1" required />
        </div>
        <input type="submit" class="btn btn-primary subm" name="submit" value="Submit" />
      </form>
    </div>
    <footer>Samartha Records 2024 &copy; </footer>
  </body>
</html>
